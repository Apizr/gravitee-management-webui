<div layout="column">

    <h4>Select and configure the notifier you want to use:</h4>
    <div layout="row" layout-wrap>
        <md-input-container flex="60">
            <md-select ng-model="$ctrl.selectedNotifier"
                       ng-model-options="{trackBy: '$value.id'}"
                       md-on-close="$ctrl.showConfig()"
                       required>
                <md-option ng-repeat="notifier in $ctrl.resolvedNotifiers"
                           ng-value="notifier">
                    {{notifier.name}}
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="60">
            <label ng-if="$ctrl.selectedNotifier.type === 'EMAIL'">Email list (use space, ',' or ';' to separate emails)</label>
            <label ng-if="$ctrl.selectedNotifier.type === 'WEBHOOK'">URL (Gravitee will POST datas to this url)</label>
            <input ng-model="$ctrl.selectedGenericNotificationConfig.config">
        </md-input-container>
    </div>

    <h4>Which events would you like to subscribe on ?</h4>
    <div layout="row" layout-wrap>
        <div flex="35" ng-repeat="hook in $ctrl.resolvedHooks">
            <md-checkbox ng-model="$ctrl.hookStatus[hook.id]"
                         aria-label="Notification Hook">
                <b>{{hook.label}}</b>
                <br>
                {{hook.description}}
            </md-checkbox>
        </div>
    </div>

</div>

<div class="md-actions gravitee-api-save-button" layout="row">
    <md-button class="md-raised" type="submit" ng-click="$ctrl.save()">Save</md-button>
    <md-button class="md-raised md-warn pull-right" type="button" ng-click="$ctrl.delete()">Delete</md-button>
</div>
